<script src="https://unpkg.com/terraformer@1.0.7"></script>
<script>
"use strict";



var nVertexNumber = 7,
    aVertexX = [108.88391, 108.896163, 108.896216, 108.896827, 108.896881, 108.891222, 108.88682], 
    aVertexY = [34.210744, 34.210789, 34.208834, 34.207983, 34.20434, 34.204385, 34.207834], 
    testPoint = [ 108.888464,34.2107 ];


for(var i=0; i<nVertexNumber; i++)
{
    aVertexX[i] = aVertexX[i]*1000000;
    aVertexY[i] = aVertexY[i]*1000000;
}
testPoint[0] = testPoint[0]*1000000;
testPoint[1] = testPoint[1]*1000000;


var polygon = new Terraformer.Primitive({
  "type": "Polygon",
  "coordinates": [
    [
      [aVertexX[0], aVertexY[0]],
      [aVertexX[1], aVertexY[1]],
      [aVertexX[2], aVertexY[2]],
      [aVertexX[3], aVertexY[3]],
      [aVertexX[4], aVertexY[4]],
      [aVertexX[5], aVertexY[5]],
      [aVertexX[6], aVertexY[6]]
    ]
  ]
});

var point = new Terraformer.Primitive({
  "type": "Point",
  "coordinates": [testPoint[0], testPoint[1]]
});



// figure out if our point is within our polygon
console.log( point.within(polygon) ); // returns true

</script>
